<!-- grocery-service/app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Grocery List Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Cheapest Meal Options</h1>
        
        <div class="recipes">
            {% for recipe in recipes %}
            <div class="recipe-card">
                <h2>{{ recipe.name }}</h2>
                <form action="/generate-list" method="post">
                    <input type="hidden" name="user_id" value="{{ user_id }}">
                    <input type="hidden" name="recipe_id" value="{{ recipe._id }}">
                    <button type="submit">Generate Shopping List</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
